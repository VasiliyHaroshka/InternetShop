{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}My shop{% endblock %}</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">My shop</a>
        </div>
        <div id="subheader">
            <div class="cart">
                    {% if cart|length > 0 %}
                        <a href="{% url 'cart:cart_detail' %}">&#128722;:</a>
                        {{ cart|length }} product{{ cart|length|pluralize }}.
                        Total price: {{ cart.get_total_price }} $.
                    {% else %}
                        Your cart is empty.
                    {% endif %}
            </div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
